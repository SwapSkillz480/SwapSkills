{% extends 'base.html' %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2><i class="bi bi-pencil-square text-warning"></i> Edit Profile</h2>
    <form method="post" enctype="multipart/form-data" class="p-4 rounded shadow-sm bg-white">
      {% csrf_token %}
      {{ form.as_p|safe }}
      <button type="submit" class="btn btn-primary w-100"><i class="bi bi-save"></i> Save Changes</button>
    </form>
    <a href="{% url 'view_profile' %}" class="btn btn-link mt-2"><i class="bi bi-arrow-left"></i> Back to Profile</a>
  </div>
</div>
{% endblock %}
