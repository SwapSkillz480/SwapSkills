{% extends 'base.html' %}
{% block title %}Leave Feedback{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2>Leave Feedback for Swap Request</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p|safe }}
      <button type="submit" class="btn btn-primary">Submit Feedback</button>
    </form>
    <a href="{% url 'request_detail' swap.pk %}" class="btn btn-link mt-2">Back to Request</a>
  </div>
</div>
{% endblock %}
