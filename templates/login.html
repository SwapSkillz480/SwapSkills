{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2><i class="bi bi-lock-fill text-primary"></i> Login</h2>
    <form method="post" class="p-4 rounded shadow-sm bg-white">
      {% csrf_token %}
      {{ form.as_p|safe }}
      <button type="submit" class="btn btn-primary w-100"><i class="bi bi-box-arrow-in-right"></i> Login</button>
    </form>
    <p class="mt-2">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
  </div>
</div>
{% endblock %}
