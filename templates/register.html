{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2><i class="bi bi-person-plus-fill text-success"></i> Register</h2>
    <form method="post" class="p-4 rounded shadow-sm bg-white">
      {% csrf_token %}
      {{ form.as_p|safe }}
      <button type="submit" class="btn btn-primary w-100"><i class="bi bi-person-plus"></i> Register</button>
    </form>
    <p class="mt-2">Already have an account? <a href="{% url 'login' %}">Login</a></p>
  </div>
</div>
{% endblock %}
